<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <p class="title">WE'RE LAUNCHING SOON</p>
      <div class="count">
        <div class="count-days">
          <div class="item-container">
            <div class="days item"></div>
            <div class="round1"></div>
            <div class="round2"></div>
          </div>
          <p>DAYS</p>
        </div>
        <div class="count-hours">
          <div class="item-container">
            <div class="hours item"></div>
            <div class="round1"></div>
            <div class="round2"></div>
          </div>
          <p>HOURS</p>
        </div>
        <div class="count-minutes">
          <div class="item-container">
            <div class="minutes item"></div>
            <div class="round1"></div>
            <div class="round2"></div>
          </div>
          <p>MINUTES</p>
        </div>
        <div class="count-seconds">
          <div class="item-container">
            <div class="seconds item"></div>
            <div class="round1"></div>
            <div class="round2"></div>
          </div>
          <p>SECONDS</p>
        </div>
        <div class="bg-bottom"></div>
      </div>
      <div class="social-bar">
        <i class="fa-brands fa-facebook-square"></i>
        <i class="fa-brands fa-pinterest"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </body>
</html>
